    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-8 mx-auto mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="display-5">Add Book</h1>
                            <form id="book-form">
                                <div class="form-group">
                                    <label for="book-title">Book Title</label>
                                    <input id="title" type="text" class="form-control" placeholder="Enter a Book title">
                                </div> 
                                
                                <div class="form-group">
                                    <label for="author">Author</label>
                                    <input id="author" type="text" class="form-control" placeholder="Enter Book Author">
                                </div> 
                                
                                <div class="form-group">
                                    <label for="isbn">ISBN</label>
                                    <input id="isbn" type="text" class="form-control" placeholder="Book ISBN">
                                </div>
                                <input type="submit" value="Submit" class="btn btn-outline-secondary w-100">
                            </form>
                           
                          <!-- Books Table -->
                            <table class="table table-hover mt-5">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Author</th>
                                            <th>ISBN</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="book-list">
                                       
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
