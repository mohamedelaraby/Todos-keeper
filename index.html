<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Online Font Awesome -->
    <!--link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous"-->

    <!-- Local Font Awesome -->
     <link href="./vendors/fontawesome-free-5.11.2-web/css/all.css" rel="stylesheet"> 

    <!-- [ Style Sheets ] -->
    <link rel="stylesheet" href="./vendors/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/main.css">

   <style>
   
   #loading, #results{
       display: none;
   }

   </style>

    <!-- [ Website title ] -->
    <title>Loan Calculator</title>

</head>
    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body text-center mt-5">
                        <div class="heading display-4 p-3">
                            Loan Calculator
                        </div>
                        <form id="loan-form">
                            
                            <!-- Loan -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input type="number" class="form-control" id="amount" placeholder="Loan amount">
                                </div>
                            </div>

                            <!-- Interest -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="input-group-text">%</span>
                                    </div>
                                    <input type="number" class="form-control" id="interest" placeholder="Interest">
                                </div>
                            </div>

                            <!-- Years -->
                            <div class="form-group">
                                <input type="number" class="form-control" id="years"  placeholder="Years to repay">
                            </div>

                            <!-- Submit button -->
                            <input type="submit" value="Calculate" class="btn btn-block btn-dark">
                        </form>
                        <!-- Loader here -->
                        <div id="loading">
                            <img src="./resources/img/loading.gif" alt="loader">
                        </div>

                        <!-- Result here -->
                        <div id="results" class="pt-4">
                            <h5 class="display-5">Results</h5>

                            <!-- Monthly payment -->
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <span class="input-group-text">Monthly Payment</span>
                                        </div>
                                        <input type="number" class="form-control" id="monthly-payment" disabled>
                                    </div>
                                </div>
                                
                                
                                <!-- Total payment -->
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <span class="input-group-text">Total Payment</span>
                                        </div>
                                        <input type="number" class="form-control" id="total-payment" disabled>
                                    </div>
                                </div>
                                
                                
                                <!-- Total Interest -->
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <span class="input-group-text">Total Interest</span>
                                        </div>
                                        <input type="number" class="form-control" id="total-interest" disabled>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        













<!-- Scripts --------------------------------------------------------------------------------->
        <script src="./vendors/js/jquery-3.4.1.js"></script>
        <script src="./vendors/js/popper.min.js"></script>
        <script src="./vendors/js/bootstrap.min.js"></script>
       
        <!-- Fonts Awesome script -->
         <script defer src="./vendors/fontawesome-free-5.11.2-web/js/all.js"></script>

        <!--  Custom script -->
        <script src="./resources/js/app.js"></script>
    </body>
</html>
